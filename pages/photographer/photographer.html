<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link href="./photographer.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <script src="https://kit.fontawesome.com/b0d4d543b2.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>
<body>
<header aria-label="header">
    <a aria-label="to fisheye home page" href="../index.html">
        <img src="../../assets/images/logo.png" class="logo" alt="logo fisheye"/>
    </a>
</header>
<main id="main">
    <section class="photographer-header">
        <article class="photographer-content"></article>
    </section>
    <section>
        <div>
            <label for="menu">Trier par</label>
            <select id="menu">
                <option class="option">
                    Popularité
                </option>
                <option class="option">
                    Date
                </option>
                <option class="option">
                    Titre
                </option>
            </select>
        </div>
        <div class="photo"></div>
    </section>
</main>

<div id="contact_modal">
    <div class="modal">
        <header>
            <div class="photographer-modal-name">
                <h2>Contactez-moi</h2>
            </div>
            <button id="close_modal" aria-label="close modal">
                <img src="../../assets/icons/close.svg" alt="close_icon"/>
            </button>
        </header>
        <form name="contact">
            <div>
                <label for="first">Prénom</label>
                <input type="text" id="first"/>
            </div>
            <div>
                <label for="last">Nom</label>
                <input type="text" id="last"/>
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail"/>
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea type="text" id="message"></textarea>
            </div>
            <button type="button" class="contact_button validate">Envoyer</button>
        </form>
    </div>
</div>
<div class="toto">
    <div class="likes">
        <p id="likes"></p>
        <i class="fa-solid fa-heart"></i>
    </div>
    <p id="price"></p>
</div>

<div id="lightbox_modal">
    <div class="lightbox_modal">
        <div>
            <header>
                <button id="close_lightbox" aria-label="close modal">
                    <img src="../../assets/icons/closeLightbox.svg" alt="close_icon"/>
                </button>
            </header>
            <button id="lightbox_left" class="fa-solid fa-angle-left"></button>
            <div class="lightbox_img"></div>
            <button id="lightbox_right" class="fa-solid fa-angle-right"></button>
        </div>
        <p class="title"></p>
    </div>
</div>
<script src="./photographer.js" type="module"></script>
</body>
</html>
