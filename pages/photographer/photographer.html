<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link href="./photographer.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <script src="https://kit.fontawesome.com/b0d4d543b2.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
</head>
<body>
<header aria-label="header">
    <a aria-label="to fisheye home page" href="../index.html">
        <img src="../../assets/images/logo.png" class="logo" alt="logo fisheye"/>
    </a>
</header>
<main aria-label="main content" id="main">
    <section id="photographer"></section>
    <section id="media">
        <div aria-label="sort by area">
            <label aria-label="sort by" for="menu">Trier par</label>
            <select id="menu">
                <option aria-label="by popular" class="option">
                    Popularité
                </option>
                <option aria-label="by date" class="option">
                    Date
                </option>
                <option aria-label="by title" class="option">
                    Titre
                </option>
            </select>
        </div>
        <div id="photo"></div>
    </section>

    <aside>
        <div>
            <p id="likes"></p>
            <i aria-label="heart icon" class="fa-solid fa-heart"></i>
        </div>
        <p aria-label="price" id="price"></p>
    </aside>

</main>

<!-- Contact Modal -->
<section aria-label="contact modal section" id="contact_modal_section">
    <article aria-label="contact modal" class="contact_modal">
        <header aria-label="contact modal header">
            <div>
                <h2>Contactez-moi</h2>
                <p id="photographer-modal-name"></p>
            </div>
            <button id="close_modal" aria-label="close modal">
                <img src="../../assets/icons/close.svg" alt="close_icon"/>
            </button>
        </header>
        <form aria-label="contact" name="contact">
            <div aria-label="first name">
                <label for="first">Prénom</label>
                <input type="text" id="first"/>
            </div>
            <div aria-label="last name">
                <label for="last">Nom</label>
                <input type="text" id="last"/>
            </div>
            <div aria-label="email">
                <label for="mail">Email</label>
                <input type="email" id="mail"/>
            </div>
            <div aria-label="message">
                <label for="message">Votre message</label>
                <textarea id="message"></textarea>
            </div>
            <button type="button" id="validate" class="contact_button">Envoyer</button>
        </form>
    </article>
</section>


<!-- Lightbox Modal -->
<section aria-label="lightbox modal section" id="lightbox_modal_section">
    <article aria-label="lightbox modal">
        <header aria-label="header">
            <button id="close_lightbox" aria-label="close modal">
                <img src="../../assets/icons/closeLightbox.svg" alt="close_icon"/>
            </button>
        </header>
        <div aria-label="trombinoscope">
            <button id="lightbox_left" class="fa-solid fa-angle-left"></button>
            <div aria-label="lightbox_img" id="lightbox_img"></div>
            <button id="lightbox_right" class="fa-solid fa-angle-right"></button>
        </div>
        <p aria-label="title" id="title"></p>
    </article>
</section>

<script src="./photographer.js" type="module"></script>

</body>
</html>
